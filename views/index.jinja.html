{% extends "layouts/bootstrap.jinja.html" %}

{% block title %}Страница постов{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-12 mb-4">
      <h2>Страница с постами</h2>
    </div>
    {% for post in posts %}
      <div class="col-4 mb-4">
        <div class="card bg-light">
          <div class="card-header">
            <h5 class="card-title mb-0">{{post.title}}</h5>
          </div>
          <div class="card-body">
            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
            <p class="card-text">{{post.description}}</p>
            <a href="javascript:void(0);" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
